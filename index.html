<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styyle.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="mainContainer">
      <div class="header">
        <p>Create New Div on Button Click</p>
        <div class="colorsWrapper">
          <button class="btntask1 red">Red</button>
          <button class="btntask1 Green">Green</button>
          <button class="btntask1 Blue">Blue</button>
        </div>
      </div>
      <div class="colorDivWrapper">
        <div class="colorDiv"></div>
        <div class="colorDiv"></div>
        <div class="colorDiv"></div>
      </div>
    </main>

    <section class="task2Container">
      <div class="container">
        <p>First Task</p>
        <button class="firstBtn">პირველი ღილაკი</button>
        <button class="secondtBtn">მეორე ღილაკი</button>
        <div class="divTask2 hidden"></div>
      </div>
    </section>

    <section class="bonusTaskContainer">
      <div class="jokeWrapper">
        <p class="jokeText"></p>

        <div class="likesContainer">
          <p>Likes: <span class="likes">0</span></p>
          <p>comment:<span class="comment">👍</span></p>
        </div>
      </div>

      <div>
        <button id="fetchButton" class="rating-button">Fetch Joke</button>

        <button id="thumbsUpButton" class="rating-button">👍 Thumbs Up</button>

        <button id="thumbsDownButton" class="rating-button">
          👎 Thumbs Down
        </button>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
